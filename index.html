<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Siccor game</title>
    <link rel="stylesheet" href="style.css">
</head>


</body>
<h1>Rock Paper Siccors</h1>
<div class="choices">

<div class="choice" id="rock">
    <img  class="img" src="images/rock.png">
</div>

<div class="choice" id="paper">
    <img  class="img" src="images/paper.png">
</div>

<div class="choice" id="siccor">
    <img  class="img" src="images/scissors.png">
</div>

</div>

<div class="score-board">

    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>

    </div>
    <div class="score" id="comp-score">

        <p>0</p>
        <p>comp</p>
    </div>

</div>


<div class="msg-container">
    <p id="msg">play your move</p>


</div>

<script src ="app.js"></script>

</html>
